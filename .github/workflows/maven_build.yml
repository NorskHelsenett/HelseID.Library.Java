name: Maven Build

on:
  push:
    branches: [ "main" ]
    paths:
      - 'java/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'java/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./java
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify